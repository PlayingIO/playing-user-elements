<link rel="import" href="../../mostly-elements/behaviors/mostly-func-behavior.html">

<script>
  var Playing = Playing || {};

  /**
   * @polymerBehavior Playing.GroupBehavior
   */
  Playing.GroupBehavior = [Mostly.FuncBehavior, {

    properties: {
    },

    groupPath(group) {
      if (group) {
        return 'groups/' + (group.id || group);
      }
    },

    layoutHref(layout) {
      return this.resolveUrl(layout);
    },

    layoutModel() {
      return {
        group: this.group,
        "new": true
      };
    },

    emptyGroup() {
      return {
        roles: []
      };
    },

    resetFields() {
      this.group = this.emptyGroup();
      this.errors = '';
    },

    hasErrors() {
      return this.errors !== '';
    }
  }];
</script>
