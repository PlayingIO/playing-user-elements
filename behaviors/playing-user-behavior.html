<link rel="import" href="../../mostly-elements/behaviors/mostly-func-behavior.html">

<script>
  var Playing = Playing || {};

  /**
   * @polymerBehavior Playing.UserBehavior
   */
  Playing.UserBehavior = [Mostly.FuncBehavior, {

    properties: {
    },

    userPath(user) {
      if (user) {
        return 'users/' + (user.id || user);
      }
    },

    layoutHref: function(layout) {
      return this.resolveUrl(layout);
    },

    layoutModel: function() {
      return {
        user: this.user,
        "new": true
      };
    },
  }];
</script>
