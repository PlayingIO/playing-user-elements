<!--
`playing-profile`
@group Playing UI
@element playing-profile
-->
<dom-module id="playing-profile">
  <template>
    <mostly-page>
      <div slot="header">[[i18n('profile.heading')]]</div>
      <div>
        <paper-card>
          <playing-user-profile username="[[_username(user)]]"></playing-user-profile>
        </paper-card>
      </div>
    </mostly-page>

  </template>

  <script>
    Polymer({
      is: 'playing-profile',
      behaviors: [Mostly.I18nBehavior],
      properties: {
        user: Object
      },

      _username: function(user) {
        if (user) {
          return user.username;
        }
      }
    });
  </script>

</dom-module>
