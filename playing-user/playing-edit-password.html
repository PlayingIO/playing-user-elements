<!--
`playing-edit-password`
@group Playing Elements
@element playing-edit-password
-->
<dom-module id="playing-edit-password">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <paper-input id="password" type="password"
            label="[[i18n('editPassword.password')]]"
            value="{{password}}"
            required always-float-label></paper-input>

    <paper-input id="passwordConfirmation" type="password"
            label="[[i18n('editPassword.verify')]]"
            required always-float-label auto-validate
            pattern="[[password]]"
            error-message="[[i18n('editPassword.noMatch')]]"></paper-input>
  </template>

  <script>
    Polymer({
      is: 'playing-edit-password',

      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.IronValidatableBehavior,
        Mostly.I18nBehavior
      ],

      properties: {
        password: {
          type: String,
          notify: true
        }
      },

      _getValidity: function() {
        if (this.required) {
          var v1 = this.$.password.value;
          var v2 = this.$.passwordConfirmation.value;
          return v1 && v2 && v1 === v2;
        }
        return true;
      },

      resetFields: function() {
        this.$.password.value = '';
        this.$.passwordConfirmation.value = '';
      }
    });
  </script>
</dom-module>
