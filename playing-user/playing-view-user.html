<link rel="import" href="../behaviors/playing-user-behavior.html">

<!--
An element for displaying user data, which is dynamically loaded by `playing-user-group-management`.
This element can be overridden with custom fields.

Example:

    <playing-view-user user=[[user]] new></playing-view-user>

@group Playing Elements
@element playing-view-user
-->
<dom-module id="playing-view-user">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <div class="layout vertical flex">
        <label>[[i18n('viewUser.email')]]</label>
        <span>[[user.email]]</span>
      </div>
      <div class="layout vertical flex">
        <label>[[i18n('viewUser.company')]]</label>
        <span>[[user.company]]</span>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'playing-view-user',
      behaviors: [Mostly.I18nBehavior, Playing.UserBehavior],
      properties: {
        /**
         * The user object to be displayed.
         */
        user: {
          type: Object,
          value: {}
        }
      }
    });
  </script>
</dom-module>
