<link rel="import" href="../behaviors/playing-user-behavior.html">

<!--
An element for creating and editing user data, which is dynamically loaded by `playing-user-management`.
This element can be overridden with custom fields.

Example:

    <playing-edit-user user=[[user]] new></playing-edit-user>

@group Playing Elements
@element playing-edit-user
-->
<dom-module id="playing-edit-user">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <mostly-input label="[[i18n('editUser.firstName')]]"
          value="{{user.firstName}}"
          name="firstname"></mostly-input>
    <mostly-input label="[[i18n('editUser.lastName')]]"
          value="{{user.lastName}}"
          name="lastname"></mostly-input>
    <mostly-input label="[[i18n('editUser.company')]]"
          value="{{user.company}}"
          name="company"></mostly-input>
    <mostly-input label="[[i18n('editUser.email')]]"
          value="{{user.email}}"
          name="email"
          type="email" required></mostly-input>

  </template>

  <script>
    Polymer({
      is: 'playing-edit-user',
      behaviors: [Mostly.I18nBehavior, Playing.UserBehavior],
      properties: {
        /**
         * The user object to be edited or created.
         */
        user: {
          type: Object,
          value: {}
        },

        /**
         * If true, a new user is being created; if false, an already existing user is being edited.
         */
        new: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
