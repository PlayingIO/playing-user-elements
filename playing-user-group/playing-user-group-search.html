<!--
Used by `playing-user-management`
@group Playing Elements
@element playing-user-group-search
-->
<dom-module id="playing-user-group-search">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors mostly-styles">
      :host {
        display: block;
        @apply --playing-user-group-search-layout;
      }

      .search {
        width: calc(100% - 11rem);
      }

      .title {
        margin: 0 0 .8em;
        padding: 0;
      }

      .table-header {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: var(--mostly-table-header-background, #fafafa);
        color: var(--mostly-text-default, rgba(0, 0, 0, 0.54));
        font-weight: 400;
        min-height: 48px;
        padding: 0 0 0 12px;
        border-bottom: 2px solid var(--mostly-border, #eee);
        box-shadow: 0 -1px 0 rgba(0,0,0,0.2) inset;
      }

      .table-row {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 12px 0 12px 12px;
        border-bottom: 1px solid var(--mostly-border, #eee);
        cursor: pointer;
      }

      .table-row:hover {
        background: var(--mostly-container-hover, #fafafa);
      }

      .table {
        border: 1px solid var(--mostly-border, #eee);
      }

      .counter {
        margin-right: 2em;
      }

      h3 iron-icon {
        width: 1.3em;
        margin-right: .2rem;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
      }

      paper-card {
        @apply --mostly-card;
      }

    </style>

    <mostly-resource id="userSearch" auto
            path="users"
            response="{{users}}"></mostly-resource>
    <mostly-resource id="groupSearch" auto
            path="groups"
            schemas='users,groups,*'
            response="{{groups}}"></mostly-resource>

    <paper-card class="search">
      <paper-input noink autofocus="true" value="{{searchTerm}}" type="search"
              placeholder="[[i18n('userGroupSearch.search.placeholder')]]">
        <iron-icon icon="mostly:search" prefix></iron-icon>
      </paper-input>
    </paper-card>

    <template is="dom-if" if="[[!_showResults(searchTerm)]]">

      <!-- groups -->
      <paper-card name="groups">
        <h3 class="title">
          <iron-icon icon="mostly:group"></iron-icon> [[i18n('userGroupSearch.groups')]]
        </h3>
        <div class="table">
          <div class="table-header">
            <div class="flex-4">[[i18n('userGroupSearch.name')]]</div>
            <div class="flex-2">[[i18n('userGroupSearch.identifier')]]</div>
            <div class="flex-4">[[i18n('userGroupSearch.contains')]]</div>
          </div>
          <div class="table-rows">
            <template is="dom-repeat" items="[[groups.data]]" as="item">
              <div class="table-row" on-tap="_manageGroup">
                <div class="flex-4">
                  <playing-group-tag group="[[item]]"></playing-group-tag>
                </div>
                <div name="id" class="flex-2">[[item.groupname]]</div>
                <div class="flex-4">
                  <span class="counter">[[_countUsers(item.users)]]</span>
                  <span class="counter">[[_countGroups(item.children)]]</span>
                </div>
              </div>
            </template>
            <template is="dom-if" if=[[_empty(groups.data)]]>
              <div class="table-row">
                <div class="emptyResult">[[i18n('userGroupSearch.empty.groups')]]</div>
              </div>
            </template>
          </div>
        </div>
        <mostly-pagination-controls page="{{groupsCurrentPage}}" number-of-pages="[[groups.numberOfPages]]"></mostly-pagination-controls>
      </paper-card>

      <!-- users -->
      <paper-card name="users">
        <h3 class="title">
          <iron-icon icon="mostly:user"></iron-icon> [[i18n('userGroupSearch.users.heading')]]
        </h3>
        <div class="table">
          <div class="table-header">
            <div class="flex-4">[[i18n('userGroupSearch.name')]]</div>
            <div class="flex-2">[[i18n('userGroupSearch.identifier')]]</div>
            <div class="flex-4">[[i18n('userGroupSearch.email')]]</div>
          </div>
          <div class="table-rows">
            <template is="dom-repeat" items="[[users.data]]" as="item">
              <div class="table-row" on-tap="_manageUser">
                <div class="flex-4">
                  <template is="dom-if" if="[[_userHasName(item)]]">
                    <playing-user-tag user="[[item]]"></playing-user-tag>
                  </template>
                </div>
                <div class="flex-2">[[item.id]]</div>
                <div class="flex-4">[[item.email]]</div>
              </div>
            </template>
            <template is="dom-if" if=[[_empty(users.data)]]>
              <div class="table-row">
                <div class="emptyResult">[[i18n('userGroupSearch.empty.users')]]</div>
              </div>
            </template>
          </div>
        </div>
        <mostly-pagination-controls page="{{usersCurrentPage}}" number-of-pages="[[users.numberOfPages]]"></mostly-pagination-controls>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'playing-user-group-search',
      
      behaviors: [Mostly.I18nBehavior],

      properties: {

        searchTerm: {
          type: String,
          value: '',
          observer: '_searchTermChanged',
          notify: true
        },

        users: Object,
        groups: Object,

        groupsCurrentPage: Number,

        usersCurrentPage: Number,

        currentPageSize: Number,
      },

      observers: [
        '_searchGroups(groupsCurrentPage)',
        '_searchUsers(usersCurrentPage)'
      ],

      _searchTermChanged: function() {
        if (this.searchTerm !== '') {
          this.groupsCurrentPage = this.usersCurrentPage = 1;
          this.currentPageSize = 10;
          this._searchGroups();
          this._searchUsers();
        } else {
          this.users = this.groups = {};
        }
      },

      _searchGroups: function() {
        var params = {
          'groupname[$like]': this.searchTerm,
          '$skip': (this.groupsCurrentPage - 1) * this.currentPageSize
        };
        this.$.groupSearch.params = params;
      },

      _searchUsers: function() {
        var params = {
          'username[$like]': this.searchTerm,
          '$skip': (this.usersCurrentPage - 1) * this.currentPageSize
        };
        this.$.userSearch.params = params;
      },

      _manageUser: function(e) {
        this.fire('manageUser', { user: e.model.item.id });
      },

      _manageGroup: function(e) {
        this.fire('manageGroup', { group: e.model.item.id });
      },

      _empty: function(entries) {
        return entries && entries.length === 0;
      },

      _countUsers: function(users) {
        var label = ' ' + (users.length === 1
          ? this.i18n('userGroupSearch.member')
          : this.i18n('userGroupSearch.members'));
        return users.length + label;
      },

      _countGroups: function(groups) {
        if (groups && groups.length > 0) {
          var label = ' ' + (groups.length === 1
            ? this.i18n('userGroupSearch.nestedGroup')
            : this.i18n('userGroupSearch.nestedGroups'));
          return groups.length + label;
        }
      },

      _userHasName: function(user) {
        return user.firstName || user.lastName || user.username;
      },

      _displayUserName: function(user) {
        if (user.firstName || user.lastName) {
          return [user.firstName, user.lastName].join(' ');
        } else {
          return user.username;
        }
      },

      _showResults: function() {
        return this.searchTerm.length === 0;
      }

    });
  </script>
</dom-module>
