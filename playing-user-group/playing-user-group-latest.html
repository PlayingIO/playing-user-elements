<!--
An element for displaying the most recently created users and groups.

Example:

    <playing-user-group-latest></playing-user-group-latest>

@group Playing Elements
@element playing-user-group-latest
-->
<dom-module id="playing-user-group-latest">

  <template>
    <style include="iron-flex-factors">
      :host {
        display: block;
        @apply --playing-user-group-latest-layout;
      }

      .title {
        margin: 0 0 .8em;
        padding: 0;
      }

      .table {
        border: 1px solid var(--divider-color);
      }

      .table-header {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: var(--mostly-table-header-background, #fafafa);
        color: var(--mostly-text-default, rgba(0, 0, 0, 0.54));
        font-weight: 400;
        min-height: 48px;
        padding: 0 0 0 12px;
        border-bottom: 2px solid var(--mostly-border, #eee);
        box-shadow: 0 -1px 0 rgba(0,0,0,0.2) inset;
      }

      .table-row {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 12px 0 12px 12px;
        border-bottom: 1px solid var(--mostly-border, #eee);
        cursor: pointer;
      }

      .table-row:hover {
        background: var(--mostly-container-hover, #fafafa);
      }

      .table-actions {
        width: 3em;
      }

      .table {
        border: 1px solid var(--mostly-border, #eee);
      }

      h3 iron-icon {
         width: 1.3em;
         margin-right: .2rem;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
      }

      paper-card {
        @apply --mostly-card;
      }
    </style>

    <mostly-resource id="latestCreatedUsersGroups" auto
            path="user-groups"
            response="{{latestCreatedUsersGroups}}"></mostly-resource>

    <paper-card>
      <h3 class="title">
        <iron-icon icon="mostly:recent" prefix></iron-icon>
        [[i18n('userGroupLatest.recentlyCreated')]]
      </h3>
      <div class="table">
        <div class="table-header">
          <div class="flex">[[i18n('userGroupLatest.name')]]</div>
          <div class="flex-2">[[i18n('userGroupLatest.identifier')]]</div>
          <div class="table-actions">
            <paper-icon-button noink icon="mostly:refresh" on-tap="_refreshLatest"></paper-icon-button>
          </div>
        </div>
        <div class="table-rows">
          <template is="dom-repeat" items="[[latestCreatedUsersGroups.data]]" as="item">
            <div class="table-row" on-tap="_manageUserOrGroup">
              <div class="flex">
                <template is="dom-if" if="[[_isUser(item)]]">
                  <template is="dom-if" if="[[_userHasName(item)]]">
                    <playing-user-tag user="[[item]]"></playing-user-tag>
                  </template>
                </template>
                <template is="dom-if" if="[[_isGroup(item)]]">
                  <playing-group-tag group="[[item]]"></playing-group-tag>
                </template>
              </div>
              <div class="flex-2">[[item.id]]</div>
              <div class="table-actions"></div>
            </div>
          </template>
          <template is="dom-if" if=[[_empty(latestCreatedUsersGroups.data)]]>
            <div class="table-row">
              <div class="emptyResult">[[i18n('userGroupLatest.emptyRecentUserOrGroup')]]</div>
            </div>
          </template>
        </div>
      </div>
    </paper-card>
 </template>

  <script>
    Polymer({
      is: 'playing-user-group-latest',
      behaviors: [Mostly.I18nBehavior],
      properties: {
        // Holds the list of last created users or groups
        latestCreatedUsersGroups: Object
      },

      _empty: function(entries) {
        return entries && entries.length === 0;
      },

      _userHasName: function(user) {
        return user['firstName'] || user['lastName'] || user['username'];
      },

      _isUser: function(docModel) {
        return docModel.type === 'user';
      },

      _isGroup: function(docModel) {
        return docModel.type === 'group';
      },

      _displayLCUserGroup: function(docModel) {
        if (this._isUser(docModel)) {
          if (docModel.firstName || docModel.lastName) {
            return [docModel.firstName, docModel.lastName].join(' ');
          } else {
            return docModel.username;
          }
        } else if (this._isGroup(docModel)) {
          return docModel['label'];
        }
      },

      _manageUserOrGroup: function(e) {
        if (this._isUser(e.model.item)) {
          this.fire('manageUser', { user: e.model.item.id });
        } else if (this._isGroup(e.model.item)) {
          this.fire('manageGroup', { group: e.model.item.id });
        }
      },

      _refreshLatest: function() {
        this.latestCreatedUsersGroups = {};
        this.$.latestCreatedUsersGroups.execute();
      },

      ready: function() {
        window.addEventListener('playing-user-created', () => {
          this._refreshLatest();
        });
        window.addEventListener('playing-group-created', () => {
          this._refreshLatest();
        });
        window.addEventListener('playing-user-deleted', () => {
          this._refreshLatest();
        });
        window.addEventListener('playing-group-deleted', () => {
          this._refreshLatest();
        });
      }

    });
  </script>
</dom-module>
