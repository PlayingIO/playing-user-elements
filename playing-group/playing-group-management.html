<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../mostly-elements/behaviors/mostly-i18n-behavior.html">
<link rel="import" href="../../mostly-elements/widgets/mostly-tag.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-toast/paper-toast.html">
<link rel="import" href="../../mostly-elements/mostly-common/mostly-resource.html">
<link rel="import" href="../../mostly-elements/widgets/mostly-pagination-controls.html">
<link rel="import" href="../widgets/playing-user-suggestion.html">
<link rel="import" href="../playing-user-group/playing-user-group-permissions-table.html">

<!--
An element for managing a group.

Example:

    <playing-group-management group="administrators"></playing-group-management>

Used by `playing-user-group-management`
@group Playing Elements
@element playing-group-management
-->
<dom-module id="playing-group-management">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        color: var(--nuxeo-title-color, #213f7d);
      }

      playing-user-group-permissions-table {
        margin-top: 1em;
      }

      .header-actions paper-button {
        margin-left: 1em;
      }

      .header-actions iron-icon {
        width: 1.3rem;
        margin-right: .5rem;
      }

      .backButton {
        color: var(--nuxeo-button-primary, #00adff);
      }

      .card {
        background: none var(--nuxeo-box, #fff);
        box-shadow: 0 3px 5px rgba(0,0,0,0.04);
        margin: 2em 0;
        padding: 2em 1.5em;
      }

      .header {
        margin-bottom: 2rem;
      }

      h3 iron-icon {
        width: 1.3em;
        margin-right: .2rem;
      }

      .groupname {
        margin: .5rem 0 0;
      }

      .grouplabel,
      .counter {
        font-weight: normal;
        margin: .5rem 0 0;
      }

      .avatar {
        margin: .5rem .5rem 0 0;
        width: 2rem;
      }

      .header-actions {
        height: 2.8rem;
        margin-top: .5em;
      }

      .activity-entry {
        margin-top: 15px;
      }

      .remove {
        @apply(--nuxeo-link);
        text-decoration: underline;
        padding-left: .5em;
        font-size: .8rem;
      }

      .remove:hover {
        @apply(--nuxeo-link-hover);
      }

      /* Table */
      .title {
        margin: 0 0 .8em 0;
        padding: 0;
      }

      .table {
        border: 1px solid var(--nuxeo-border, #e3e3e3);
      }

      .table-header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--nuxeo-table-header-background, #fafafa);
        color: var(--nuxeo-table-header-titles, rgba(0, 0, 0, 0.54));
        font-weight: 400;
        min-height: 48px;
        padding: 0 0 0 12px;
        border-bottom: 2px solid var(--nuxeo-border, #eee);
        box-shadow: 0 -1px 0 rgba(0,0,0,0.2) inset;
      }

      .table-row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 12px 0 12px 12px;
        border-bottom: 1px solid var(--nuxeo-border, #eee);
        cursor: pointer;
      }

      .table-row:hover {
        background: var(--nuxeo-container-hover, #fafafa);
      }

      .table-row:last-of-type {
        border-bottom: none;
      }

      .table-actions {
        width: 3em;
      }

      .filter-wrapper {
        margin-top: 1em;
      }

      input {
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
      }

      .label-container {
        font-weight: bold;
        width: 150px;
      }

      paper-dialog[id="editGroupDialog"] {
        width: 40%;
      }

      paper-dialog paper-button {
        padding: .7em .57em;
      }

      paper-dialog paper-button.primary {
        background-color: var(--nuxeo-button-primary, #00adff);
        color: #fff;
      }

      paper-dialog paper-button.primary:hover,
      paper-dialog paper-button.primary:focus {
        background-color: var(--nuxeo-button-primary-focus, #0079b3);
        font-weight: inherit;
        color: #fff !important;
      }

      .buttons {
        @apply(--buttons-bar);
      }

      #editForm {
        padding: 1em 2em 2em;
      }

      .confirm {
        padding: 2em;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
      }

    </style>

    <mostly-resource id="request"
            path="groups/[[groupname]]"
            select='users, groups, *'
            response-data="{{group}}"></mostly-resource>
    <mostly-resource id="users" auto
            path="[[_usersPath(groupname)]]"
            response-data="{{memberUsers}}"></mostly-resource>
    <mostly-resource id="groups" auto
            path="[[_groupsPath(groupname)]]"
            response-data="{{memberGroups}}"></mostly-resource>
    <mostly-resource id="editRequest"
            path="groups/[[groupname]]"
            select='users, groups, *'
            response-data="{{group}}"></mostly-resource>

    <paper-toast id="toast"></paper-toast>

    <paper-dialog id="deleteGroupDialog" modal>
      <div class="horizontal layout confirm">
        [[i18n('groupManagement.delete.confirm')]]
      </div>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink dialog-dismiss>[[i18n('label.no')]]</paper-button>
        </div>
        <paper-button noink class="primary" on-tap="_deleteGroup">[[i18n('label.yes')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="rmFromGroupDialog" modal class="vertical layout">
      <div class="horizontal layout confirm">
        [[i18n('groupManagement.removeUserFromGroup.confirm', _removedMember.displayLabel)]]
      </div>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink dialog-dismiss>[[i18n('label.no')]]</paper-button>
        </div>
        <paper-button noink class="primary" dialog-confirm on-tap="_removeMember">[[i18n('label.yes')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="editGroupDialog" modal>
      <h2>[[i18n('groupManagement.editGroup.heading')]]</h2>
      <form is="iron-form" id="editForm" class="vertical layout">
        <div class="layout horizontal">
          <div class="label-container">
            <label>[[i18n('groupManagement.group.label')]]</label>
          </div>
          <div class="horizontal layout flex">
            <input value="{{_editableGroup.label::input}}" class="flex">
          </div>
        </div>
      </form>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button dialog-dismiss on-tap="_cancel">[[i18n('command.cancel')]]</paper-button>
        </div>
        <paper-button noink class="primary" on-tap="_submitEditForm">[[i18n('command.save.changes')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-card>
      <div class="header horizontal layout">
        <paper-icon-button noink class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
        <iron-icon icon="nuxeo:user" class="avatar"></iron-icon>
        <div class="layout vertical flex">
          <h3 class="groupname">[[group.groupname]]</h3>
          <h4 class="grouplabel">[[group.label]]</h4>
          <h5 class="counter">[[_countUsers(group.users)]] + [[_countGroups(group.groups)]]</h5>
          <h4 class="grouplabel">[[group.description]]</h4>
        </div>

        <template is="dom-if" if=[[!readonly]]>
          <div class="layout horizontal header-actions">
            <paper-button id="deleteGroupButton" noink class="flex-end" on-tap="_toggleDeleteGroup">
              <iron-icon icon="nuxeo:delete"></iron-icon> [[i18n('command.delete')]]
            </paper-button>
            <paper-button id="addMembersButton" noink class="flex-end primary" on-tap="_toggleEditMembers">
              <iron-icon icon="nuxeo:add"></iron-icon> [[i18n('groupManagement.addMembers')]]
            </paper-button>
            <paper-button id="editGroupButton" noink on-tap="_toggleEditGroup" class="primary">
              <iron-icon icon="nuxeo:edit"></iron-icon> [[i18n('groupManagement.editGroup')]]
            </paper-button>
          </div>
        </template>
      </div>
    </paper-card>

    <div class="card layout vertical" hidden$="[[!showEditMembers]]">
      <playing-user-suggestion id="picker"
              search-type="user-group"
              placeholder="[[i18n('groupManagement.addEntity')]]"
              value="[[selectedMember]]"
              selected-items="{{selectedMember}}"
              result-formatter="[[resultFormatter]]">
      </playing-user-suggestion>
      <template is="dom-repeat" items="[[activity]]">
        <div class="activity-entry">
          <mostly-tag icon="[[_icon(item)]]">[[item.displayLabel]]</mostly-tag>
          <span>[[i18n('groupManagement.addedToGroup')]]</span>
          <span class="remove" on-tap="_toggleDeleteDialog">[[i18n('groupManagement.remove')]]</span>
        </div>
      </template>
    </div>

    <!-- users table -->
    <paper-card>
      <h3 class="title">
        <iron-icon icon="nuxeo:user"></iron-icon> [[i18n('groupManagement.users.heading')]]
      </h3>
      <div class="filter-wrapper">
        <paper-input autofocus="true" value="{{usersFilter}}" type="search"
                     placeholder="[[i18n('groupManagement.filterUsers.placeholder')]]" no-label-float>
          <iron-icon icon="nuxeo:search" prefix></iron-icon>
        </paper-input>
      </div>
      <div class="table">
        <div class="table-header">
          <div class="flex-4">[[i18n('groupManagement.name')]]</div>
          <div class="flex-4">[[i18n('groupManagement.identifier')]]</div>
          <div class="table-actions"></div>
        </div>
        <div class="table-rows">
          <template is="dom-if" if=[[!_empty(memberUsers)]]>
            <template is="dom-repeat" items="[[memberUsers]]">
              <div class="table-row">
                <div class="flex-4">
                  <template is="dom-if" if="[[_userHasName(item)]]">
                    <mostly-tag icon="nuxeo:user">[[_displayUserName(item)]]</mostly-tag>
                  </template>
                </div>
                <div class="flex-4">[[item.id]]</div>
                <div class="table-actions">
                  <template is="dom-if" if=[[!readonly]]>
                    <paper-icon-button icon="nuxeo:clear" noink
                            title="[[i18n('groupManagement.removeFrom', item.label)]]"
                            on-tap="_toggleDeleteDialog">
                    </paper-icon-button>
                  </template>
                </div>
              </div>
            </template>
          </template>
          <template is="dom-if" if=[[_empty(memberUsers)]]>
            <div class="table-row">
              <div class="emptyResult">[[i18n('groupManagement.noSearchResults')]]</div>
            </div>
          </template>
        </div>
      </div>
      <mostly-pagination-controls page="{{usersCurrentPage}}" number-of-pages="[[memberUsers.numberOfPages]]"></mostly-pagination-controls>
    </paper-card>

    <!-- nested groups -->
    <paper-card>
      <h3 class="title">
        <iron-icon icon="nuxeo:group"></iron-icon> [[i18n('groupManagement.nestedGroups.heading')]]
      </h3>
      <div class="filter-wrapper">
        <paper-input autofocus="true" value="{{groupsFilter}}" type="search"
                     placeholder="[[i18n('groupManagement.filterGroups.placeholder')]]" no-label-float>
          <iron-icon icon="nuxeo:search" prefix></iron-icon>
        </paper-input>
      </div>
      <div class="table">
        <div class="table-header">
          <div class="flex-4">[[i18n('groupManagement.name')]]</div>
          <div class="flex-4">[[i18n('groupManagement.identifier')]]</div>
          <div class="table-actions"></div>
        </div>
        <div class="table-rows">
          <template is="dom-if" if=[[!_empty(memberGroups)]]>
            <template is="dom-repeat" items="[[memberGroups]]">
              <div class="table-row">
                <div class="flex-4">
                  <mostly-tag icon="nuxeo:group">[[item.groupname]]</mostly-tag>
                </div>
                <div class="flex-4">[[item.label]]</div>
                <div class="table-actions">
                  <template is="dom-if" if=[[!readonly]]>
                    <paper-icon-button icon="nuxeo:clear" noink
                            title="[[i18n('groupManagement.removeFrom', item.label)]]"
                            on-tap="_toggleDeleteDialog">
                    </paper-icon-button>
                  </template>
                </div>
              </div>
            </template>
          </template>
          <template is="dom-if" if=[[_empty(memberGroups)]]>
            <div class="table-row">
              <div>[[i18n('groupManagement.noSearchResults')]]</div>
            </div>
          </template>
        </div>
      </div>
      <mostly-pagination-controls page="{{groupsCurrentPage}}" number-of-pages="[[memberGroups.numberOfPages]]"></mostly-pagination-controls>
    </paper-card>

    <!-- permissions -->
    <paper-card>
      <h3 class="title floating-header">[[i18n('groupManagement.permissions.heading')]]</h3>
      <playing-user-group-permissions-table entity="[[groupname]]"></playing-user-group-permissions-table>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'playing-group-management',
      behaviors: [Mostly.I18nBehavior],
      properties: {
        groupname: {
          type: String,
          observer: '_fetch'
        },

        group: Object,

        selectedMember: {
          type: Object,
          observer: '_memberSelected'
        },

        memberUsers: Object,

        memberGroups: Object,

        activity: {
          type: Array,
          value: []
        },

        resultsFilter: {
          type: Function,
          value: function() {
            return this._resultsFilter.bind(this);
          }
        },

        resultFormatter: {
          type: Function,
          value: function() {
            return this._resultFormatter.bind(this);
          }
        },

        showEditMembers: {
          type: Boolean,
          value: false
        },

        currentPageSize: {
          type: Number,
          value: 10
        },

        usersCurrentPage: Number,

        usersFilter: String,

        groupsCurrentPage: Number,

        groupsFilter: String,

        _editableGroup: Object,

        _removedMember: Object,

        _fromDelete: {
          type: Boolean,
          value: false
        },

        readonly: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      observers: [
        '_fetchUsers(usersCurrentPage)',
        '_filterUsers(usersFilter)',
        '_fetchGroups(groupsCurrentPage)',
        '_filterGroups(groupsFilter)'
      ],

      ready: function() {
        this.$.picker.$$('mostly-select2').queryResultsFilter = this.resultsFilter;
        this.$.editForm.addEventListener('iron-form-presubmit', (event) => {
          event.preventDefault();
          this._saveGroup();
        });
      },

      _userHasName: function(user) {
        return user.firstName || user.lastName || user.username;
      },

      _displayUserName: function(user) {
        if (user.firstName || user.lastName) {
          return [user.firstName, user.lastName].join(' ');
        } else {
          return user.username;
        }
      },

      _fetch: function() {
        this.$.request.get().then((response) => {
          this.activity = [];
          this.showEditMembers = false;
          this.selectedMember = null;
          this._fetchGroups();
          this._fetchUsers();
        });
      },

      _saveGroup: function() {
        this.$.editRequest.data = this._editableGroup;
        this.$.editRequest.patch().then((response) => {
          this._toast(this.i18n('groupManagement.group.updated'));
          this.$.editGroupDialog.toggle();
        });
      },

      _fetchGroups: function() {
        if (this.group) {
          // if there's only one entry left in the current page and we delete it, we should go to prev page
          if (this._fromDelete && this.memberGroups.length === 1) {
            this._fromDelete = false;
            this.groupsCurrentPage--;
            return;
          }
          var params = {
            'groupname[$like]': this.groupsFilter,
            '$skip': (this.groupsCurrentPage - 1) * this.currentPageSize
          };
          this.$.groups.params = params;
        }
      },

      _fetchUsers: function() {
        if (this.group) {
          // if there's only one entry left in the current page and we delete it, we should go to prev page
          if (this._fromDelete && this.memberUsers.length === 1) {
            this._fromDelete = false;
            this.usersCurrentPage = Math.max(1, this.usersCurrentPage - 1);
            return;
          }
          var params = {
            'username[$like]': this.usersFilter,
            '$skip': (this.usersCurrentPage - 1) * this.currentPageSize
          };
          this.$.users.params = params;
        }
      },

      _cloneGroup(group) {
        var data = Object.assign({}, this.group);
        if (data.users) data.users = data.users.map(it => it.id);
        if (data.groups) data.groups = data.groups.map(it => it.id);
        return data;
      },

      _memberSelected: function() {
        if (this.selectedMember) {
          var member = this.selectedMember;
          switch (member.type) {
            case 'user':
              var users = this.group.users || [];
              users.push(member);
              member.type = 'user';
              this.group.users = users;
              break;
            case 'group':
              var groups = this.group.groups || [];
              groups.push(member);
              member.type = 'group';
              this.group.groups = groups;
              break;
          }
          this.push('activity', member);
          this.$.editRequest.data = this._cloneGroup(this.group);
          this.$.editRequest.patch().then((response) => {
            if (member.type === 'user') {
              this._fetchUsers();
            } else {
              this._fetchGroups();
            }
            this._toast(this.i18n('groupManagement.addedUserToGroup', member.username, this.group.groupname));
          });
        }
        this.selectedMember = null;
      },

      _removeMember: function() {
        var member = this._removedMember;
        var idx;
        switch (member.type) {
          case 'user':
            if (this.group.users) {
              idx = this.group.users.indexOf(member.id);
              this.group.users.splice(idx, 1);
            }
            break;
          case 'group':
            if (this.group.groups) {
              idx = this.group.groups.indexOf(member.id);
              this.group.groups.splice(idx, 1);
              break;
            }
        }
        this.$.editRequest.data = this._cloneGroup(this.group);
        this.$.editRequest.patch().then((response) => {
          this._fromDelete = true;
          if (member.type === 'user') {
            this._fetchUsers();
          } else {
            this._fetchGroups();
          }
          this._removeRecent(member.id);
          this._toast(this.i18n('groupManagement.removedUserFromGroup', member.displayLabel));
        });
      },

      _removeRecent: function(group) {
        // remove from 'recent', if it exists
        for (var i = 0; i < this.activity.length; i++) {
          if (this.activity[i].id === group) {
            this.splice('activity', i, 1);
            return;
          }
        }
      },

      _submitEditForm: function() {
        this.$.editForm.submit();
      },

      _filterUsers: function() {
        if (this.group) {
          this.usersCurrentPage = 1;
          this._fetchUsers();
        }
      },

      _filterGroups: function() {
        if (this.group) {
          this.groupsCurrentPage = 1;
          this._fetchGroups();
        }
      },

      _deleteGroup: function() {
        this.$.deleteGroupDialog.toggle();
        this.$.editRequest.remove().then((response) => {
          this.fire('playing-group-removed', response.data);
          this._goHome();
        });
      },

      _toggleEditMembers: function() {
        this.showEditMembers = !this.showEditMembers;
      },

      _toggleDeleteDialog: function(e) {
        var type = e.model.item.type;
        this._removedMember = e.model.item;
        this.$.rmFromGroupDialog.toggle();
      },

      _toggleEditGroup: function() {
        this._clone();
        this.$.editGroupDialog.toggle();
      },

      _toggleDeleteGroup: function() {
        this.$.deleteGroupDialog.toggle();
      },

      _empty: function(data) {
        return data && data.length === 0;
      },

      _goHome: function() {
        this.fire('goHome');
      },

      _resultsFilter: function(entry) {
        if (this.group.users) {
          var userInGroup = this.group.users.indexOf(entry.id) >= 0;
        }
        if (this.group.groups) {
          var groupInGroup = this.group.groups.indexOf(entry.id) >= 0;
        }
        return !userInGroup && !groupInGroup && entry.id !== this.group.groupname;
      },

      // result display
      _resultFormatter: function(item) {
        return item.type === 'group'
          ? item.displayLabel + ' (' + (item.groupname) + ')'
          : item.displayLabel + ' (' + (item.username) + ')';
      },

      _icon: function(entry) {
        return entry.type === 'group' ? 'nuxeo:group' : 'nuxeo:user';
      },

      _countUsers: function(users) {
        if (users) {
          var label = ' ' + (users.length === 1
            ? this.i18n('groupManagement.member')
            : this.i18n('groupManagement.members'));
          return users.length + label;
        }
      },

      _countGroups: function(groups) {
        if (groups) {
          var label = ' ' + (groups.length === 1
            ? this.i18n('groupManagement.nestedGroup')
            : this.i18n('groupManagement.nestedGroups'));
          return groups.length + label;
        }
      },

      _toast: function(msg) {
        this.$.toast.text = msg;
        this.$.toast.open();
      },

      _clone: function() {
        this._editableGroup = JSON.parse(JSON.stringify(this.group));
      },

      _usersPath: function() {
        if (this.groupname) {
          return 'groups/' + this.groupname + '/users';
        }
      },

      _groupsPath: function() {
        if (this.groupname) {
          return 'groups/' + this.groupname + '/groups';
        }
      }
    });
  </script>
</dom-module>
